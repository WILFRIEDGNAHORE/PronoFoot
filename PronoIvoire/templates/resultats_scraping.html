<!DOCTYPE html>
<html>
<head>
    <title>Résultats du Scraping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Résultats du Scraping</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Valeur</th>
                    <!-- Ajoute d'autres colonnes si nécessaire -->
                </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.nom }}</td>
                    <td>{{ item.valeur }}</td>
                    <!-- Remplace les champs par ceux récupérés dans ton dataset -->
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
